name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Запускать при пуше в ветку main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Рекомендуется использовать LTS-версию Node.js

      - name: Install dependencies
        run: npm install
        working-directory: ./nexus-weaver-app # Указываем рабочую директорию

      - name: Build project
        run: npm run build
        working-directory: ./nexus-weaver-app # Указываем рабочую директорию
        env:
          VITE_BASE_URL: /nexus-weaver/ # Убедитесь, что имя репозитория верное

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./nexus-weaver-app/dist # Путь к папке со сборкой